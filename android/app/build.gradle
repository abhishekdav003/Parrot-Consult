apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

react {
    autolinkLibrariesWithApp()
}

// PRODUCTION OPTIMIZATION: Enable ProGuard for release builds
def enableProguardInReleaseBuilds = true

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.parrotconsult.app"
    defaultConfig {
        applicationId "com.parrotconsult.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        // CRITICAL: Enable multidex for video call support
        multiDexEnabled true
        
        // Video playback and call optimization
        vectorDrawables.useSupportLibrary = true
        
        // OPTIMIZATION: Build only for ARM architectures (covers 99%+ devices)
        // This alone can reduce APK size by 60-70%
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // IMPORTANT: Replace with your production keystore before Play Store release
            // Generate using: keytool -genkey -v -keystore release.keystore -alias your-key-alias -keyalg RSA -keysize 2048 -validity 10000
            if (project.hasProperty('RELEASE_STORE_FILE')) {
                storeFile file(RELEASE_STORE_FILE)
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEY_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            } else {
                // Fallback for debug - MUST replace for production
                storeFile file('debug.keystore')
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
            minifyEnabled false
            shrinkResources false
            // Speed up debug builds
            splits.abi.enable = false
        }
        release {
            signingConfig signingConfigs.release
            debuggable false
            
            // CRITICAL OPTIMIZATION: Enable code shrinking and obfuscation
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            
            // OPTIMIZATION: Enable PNG crunching for smaller images
            crunchPngs true
            
            // OPTIMIZATION: Enable R8 full mode for maximum code shrinking
            // R8 is enabled by default in recent Android Gradle Plugin versions
        }
    }
    
    // CRITICAL OPTIMIZATION: Enable App Bundle splits for Play Store
    // This allows Play Store to serve optimized APKs per device
    bundle {
        language {
            enableSplit = true
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
    
    // CRITICAL: Packaging options for Agora SDK
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        
        // OPTIMIZATION: Exclude unnecessary files
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/*.kotlin_module'
        exclude '**/kotlin/**'
        exclude '**/*.txt'
        exclude '**/*.version'
        exclude '**/*.properties'
        exclude '**/MANIFEST.MF'
    }
    
    // OPTIMIZATION: Configure DEX options
    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries true
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    
    // CRITICAL: Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // CRITICAL: Agora SDK (ensure you have this in package.json)
    // The react-native-agora library should be auto-linked
    
    // Additional dependencies for better video call support
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// OPTIMIZATION: Apply configuration after evaluation
project.afterEvaluate {
    // Remove x86 variants if accidentally included
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def abiFilter = output.getFilter(com.android.build.OutputFile.ABI)
            if (abiFilter != null && (abiFilter == "x86" || abiFilter == "x86_64")) {
                output.setEnabled(false)
            }
        }
    }
}


